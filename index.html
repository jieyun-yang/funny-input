<!DOCTYPE html>
<html ng-app="funnyInput">

<head>
  <title>Funny Input</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="centered-content">
        <h1 class="title">Funny Input</h1>
      </div>
    </div>
    <form>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 input-wrapper">
          <label for="userName">User Name</label>
          <input type="text" name="userName" funny-input-text>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 input-wrapper">
          <label for="emai">Email</label>
          <input type="email" name="email" funny-input-text>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 input-wrapper">
          <label for="password">Password</label>
          <input type="password" name="password" funny-input-text>
        </div>
      </div>
    </form>
  </div>
  <script src="angular.js"></script>
  <script src="app.js"></script>
</body>

</html>
